    <script>
  const toggleBtn = document.getElementById('theme-toggle');
  const themeMenu = document.getElementById('theme-menu');
  const options = document.querySelectorAll('.theme-option');

  // 1. è·å–ä¸»é¢˜é€»è¾‘
  function getPreferredTheme() {
    const saved = localStorage.getItem('theme');
    if (saved && saved !== 'auto') return saved;
    
    // è‡ªåŠ¨æ¨¡å¼é€»è¾‘ï¼šæ£€æŸ¥æ—¶é—´ (19:00 - 06:00) æˆ– ç³»ç»Ÿåå¥½
    const hour = new Date().getHours();
    const isNight = hour >= 19 || hour <= 6;
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    return isNight || prefersDark ? 'dark' : 'light';
  }

  // 2. è®¾ç½®ä¸»é¢˜
  function setTheme(theme, save = true) {
    const actualTheme = (theme === 'auto') ? getPreferredTheme() : theme;
    document.documentElement.setAttribute('data-theme', actualTheme);
    if (save) localStorage.setItem('theme', theme);
    
    // æ›´æ–°å›¾æ ‡
    const icons = { light: 'â˜€ï¸', dark: 'ğŸŒ™', auto: 'ğŸŒ“' };
    document.getElementById('theme-icon').innerText = icons[theme] || 'ğŸŒ“';
  }

  // 3. äº‹ä»¶ç›‘å¬
  toggleBtn.addEventListener('click', () => themeMenu.classList.toggle('show'));

  options.forEach(opt => {
    opt.addEventListener('click', () => {
      const theme = opt.getAttribute('data-theme');
      setTheme(theme);
      themeMenu.classList.remove('show');
    });
  });

  // ç‚¹å‡»å¤–éƒ¨å…³é—­èœå•
  window.onclick = (e) => {
    if (!e.target.closest('#theme-toggle')) themeMenu.classList.remove('show');
  }

  // åˆå§‹åŒ–
  setTheme(localStorage.getItem('theme') || 'auto', false);
</script>
