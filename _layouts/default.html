<!DOCTYPE html>
<html lang="en-US, zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 基础样式：学术派风格 */
        body {
            /* 优先使用 Roboto，如果加载失败则使用系统无衬线字体 */
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px; /* 限制宽度，方便阅读 */
            margin: 0 auto;   /* 居中显示 */
            padding: 40px 20px;
            padding-top: 100px; /* 增加这一行，数值要大于导航栏的高度 */
        }

        /* 标题样式 */
h1, h2, h3 { 
    font-weight: 700; /* 建议给标题设置更重的字重 */
    color: #2c3e50; 
}
        
        /* 链接样式 - 已调至暗蓝色 */
a {
    color: #003366;           /* 这是一种经典的学术深蓝色 */
    text-decoration: none;    /* 默认去掉下划线，让页面更干净 */
    transition: color 0.2s;    /* 颜色切换时更柔和 */
}

a:hover {
    color: #0056b3;           /* 鼠标悬停时稍微变亮，给用户反馈 */
    text-decoration: underline; /* 悬停时显示下划线 */
}

        /* 内容容器 */
        .content { margin-top: 20px; }

        /* 页脚样式 */
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }

        /* 个人资料容器：使用 Flex 布局 */
.profile-container {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 40px;
}

/* 头像样式 */
.profile-image img {
    width: 200px;         /* 头像宽度 */
    height: 200px;        /* 头像高度 */
    border-radius: 50%;    /* 圆形头像，如果想要方中带圆，改为 10% */
    object-fit: cover;    /* 确保图片不被拉伸 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* 轻轻的阴影 */
    border: 3px solid #f0f0f0;
}

/* 简介文字样式 */
.profile-bio {
    flex: 1; /* 占据剩余空间 */
}

.profile-bio h1 {
    margin-top: 0;
    margin-bottom: 10px;
}

/* 社交链接按钮化（可选） */
.social-links a {
    font-weight: 500;
}

/* 响应式适配：手机上改为上下排列 */
@media (max-width: 768px) {
    .profile-container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
    }
    
    .profile-image img {
        width: 150px;
        height: 150px;
    }
}
    </style>
</head>
<body>

    <header>
        {% include nav.html %}
    </header>

    <main class="content">
        {{ content }}
    </main>

    <footer>
        <p>&copy; 2026 {{ site.title }}. Powered by GitHub Pages.</p>
    </footer>

</body>
</html>
